version: 0.2

phases:
  install:
    commands:
      - echo Installing NGINX - echo yum install NGINX
      - sudo yum update
      - sudo yum install nginx -y
  build:
    commands:
      - echo "Build started on `date`"
      - cp index.html /var/www/html
  post_build:
    commands:
      - echo "Configuring NGINX"
artifacts:
  files:
    - "**/*"
